<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <section class="Map">
    <div class="container">
      <div class="row">
        <div class="Map-mainContainer col-xs-7">
          <div class="Map-containerUp ">
            <div class="Map-containerItems">
              <div class="Map-containerUpItems">
                <div class="Map-box1 reserved"></div>
                <div class="Map-box1 free"></div>
                <div class="Map-box1 free"></div>
                <div class="Map-box1 close"></div>
              </div>
              <div class="Map-containerDownItems">
                <div class="Map-box1 close"></div>
                <div class="Map-box1 reserved"></div>
                <div class="Map-box1 free"></div>
                <div class="Map-box1 free"></div>
              </div>
            </div>
            <div class="Map-box2 close"></div>
          </div>
          <div class="Map-containerMid ">
            <div class="Map-box1 free"></div>
            <div class="Map-box1 close"></div>
            <div class="Map-box1 free"></div>
            <div class="Map-box1 reserved"></div>
            <div class="Map-box1 free"></div>
            <div class="Map-box1 free"></div>
          </div>
          <div class="Map-containerDown ">
            <div class="Map-containerItems">
              <div class="Map-containerUpItems">
                <div class="Map-box1 reserved"></div>
                <div class="Map-box1 free"></div>
                <div class="Map-box1 free"></div>
                <div class="Map-box1 free"></div>
              </div>
              <div class="Map-containerDownItems">
                <div class="Map-box1 close"></div>
                <div class="Map-box1 close"></div>
                <div class="Map-box1 free"></div>
                <div class="Map-box1 free"></div>
              </div>
            </div>
            <div class="Map-box2 free"></div>
          </div>
        </div>
        <div class="Map-verticalContainer col-xs-5">
          <div class="Map-verticalFirst">
            <div class="Map-box2 free chosenOne"></div>
            <div class="Map-verticalItems">
              <div class="Map-verticalLeft">
                <div class="Map-box1 free"></div>
                <div class="Map-box1 close"></div>
                <div class="Map-box1 reserved"></div>
              </div>
              <div class="Map-verticalRight">
                <div class="Map-box1 reserved"></div>
                <div class="Map-box1 free"></div>
                <div class="Map-box1 close"></div>
              </div>
            </div>
            <div class="Map-box2 free"></div>
          </div>
          <div class="Map-verticalSecond">
            <div class="Map-box3 close"></div>
            <div class="Map-box3 free"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
